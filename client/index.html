    <div class="container">
        <div id="homepage-container">
            <h1>My Recipes</h1>
            <button id="create-btn" type="button" class="btn btn-primary">Create Recipe</button>
            <div id="recipes-container"></div>

        <div id="single-recipe-container"></div>


        <div id="create-recipe-container">

            <div id="create-recipe-response"></div>
            <section>

                    <span class="input-group-text">Name</span>
                    <input type="text" class="form-control" id="name" placeholder="Recipe Name">
                </div>

                </div> -->

                <div class="input-group mb-3">
                    <span class="input-group-text">Ingredients</span>
                    <textarea type="text" class="form-control" id="ingredients" rows ="3" placeholder="e.g., 2 cups flour">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Directions</span>
                    <textarea type="text" class="form-control" id="directions" rows ="3" placeholder="e.g., Preheat the oven to 350 degrees...">
                </div>

                    </div> 
                    <div id="more-steps"></div>
                </div>
        
                <div class="r-ingredients">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Ingredient #1</span>
                        <input type="text" class="form-control ingredient-values" id="ingredients" placeholder="e.g., 2 cups of flour">
                    </div> 
                    <div id="more-ingredients"></div>
                </div> -->
            </section>
            <button id="save-recipe-btn" type="button" class="btn btn-success">Save</button>
            <button id="cancel-create-btn" type="button" class="btn btn-danger">Cancel</button>
        </div>
    </div>


    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="module" src="./modules/index.js"></script>
</body>
</html>
