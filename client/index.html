<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet">
    <title>Sam Farley's Recipes</title>
</head>
<body>
    <div class="container">
        <div id="homepage-container">
            <h1>My Recipes</h1>
            <button id="create-btn" type="button" class="btn btn-primary">Create Recipe</button>
            <div id="recipes-container"></div>
        </div>

        <div id="single-recipe-container"></div>


        <div id="create-recipe-container">
            <h1>Create a New Recipe</h1>
            <div id="create-recipe-response"></div>
            <form id="form" class="row g-3 needs-validation" method="POST" enctype="multipart/form-data"> <!--action="/recipe" method="POST" enctype="multipart/form-data"-->
                <!-- Name -->
                <div class="col-md-6">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Recipe Name" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                  <div id="name-error-msg" class="invalid-feedback"></div>
                </div>

                <!-- Recipe Yield -->
                <div class="col-md-3">
                    <label for="recipe-yield" class="form-label">Recipe Yield</label>
                    <input type="text" class="form-control" name="recipe-yield" id="recipe-yield" placeholder="e.g., 4-6 servings">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div id="yield-error-msg" class="invalid-feedback"></div>
                </div>

                <!-- Image -->
                <div class="col-md-3">
                    <label for="image" class="form-label">Upload Image</label>
                    <input type="file" class="form-control-file" name="image" id="image">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div id="image-error-msg" class="invalid-feedback"></div>
                </div>

                <!-- Tags -->
                <div class="col-md-6">
                    <label for="tags" class="form-label">Tag Words</label>
                    <input type="text" class="form-control" name="tags" id="tags" placeholder="e.g., chicken, crispy, spicy...">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div id="tags-error-msg" class="invalid-feedback"></div>
                </div>

                <!-- Prep Time -->
                <div class="col-md-3">
                    <label for="prep-time" class="form-label">Prep Time (minutes)</label>
                    <input type="number" class="form-control" name="prep-time" id="prep-time" placeholder="e.g., 30">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div id="prep-time-error-msg" class="invalid-feedback"></div>
                </div>

                <!-- Cook Time -->
                <div class="col-md-3">
                    <label for="cook-time" class="form-label">Cook Time (minutes)</label>
                    <input type="number" class="form-control" name="cook-time" id="cook-time" placeholder="e.g., 120">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div id="cook-time-error-msg" class="invalid-feedback"></div>
                </div>

                <!-- Category -->
                <div class="col-md-2">
                    <label for="category" class="form-label">Category</label>
                    <select id="category" name="category" class="form-select">
                        <option selected disabled value="">Choose...</option>
                        <option value="Cooking">Cooking</option>
                        <option value="Baking">Baking</option>
                        <option value="Mixology">Mixology</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid category.
                    </div>
                </div>

                <!-- Course -->
                <div class="col-md-2">
                    <label for="course" class="form-label">Course</label>
                    <select id="course" name="course" class="form-select">
                        <option selected disabled value="">Choose...</option>
                        <option value="Appetizer">Appetizer</option>
                        <option value="Lunch">Lunch</option>
                        <option value="Happy-Hour">Happy Hour</option>
                        <option value="Dinner">Dinner</option>
                        <option value="Dessert">Dessert</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid course.
                    </div>
                </div>

                <!-- Cuisine -->
                <div class="col-md-2">
                    <label for="cuisine" class="form-label">Cuisine</label>
                    <select id="cuisine" name="cuisine" class="form-select">
                        <option selected disabled value="">Choose...</option>
                        <option value="American">American</option>
                        <option value="British">British</option>
                        <option value="Chinese">Chinese</option>
                        <option value="French">French</option>
                        <option value="German">German</option>
                        <option value="Greek">Greek</option>
                        <option value="Hawaiian">Hawaiian</option>
                        <option value="Italian">Italian</option>
                        <option value="Indian">Indian</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Mexican">Mexican</option>
                        <option value="Polish">Polish</option>
                        <option value="Spanish">Spanish</option>
                        <option value="Thai">Thai</option>
                        <option value="Other">Other</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid cuisine.
                    </div>
                </div>

                <!-- Rating -->
                <div class="col-md-2">
                    <label for="rating" class="form-label">Rating</label>
                    <select id="rating" name="rating" class="form-select">
                        <option selected disabled value="">Choose...</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid rating.
                    </div>
                </div>

                <!-- Season -->
                <div class="col-md-4">
                    <label class="form-label" for="inline-checkboxes">In which season(s) is this recipe most enjoyed?</label>
                    <section id="inline-checkboxes" name="inline-checkboxes">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="inlineCheckbox1" value="Spring">
                            <label class="form-check-label" for="inlineCheckbox1">Spring</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" name="inlineCheckbox2" value="Summer">
                            <label class="form-check-label" for="inlineCheckbox2">Summer</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" name="inlineCheckbox3" value="Fall">
                            <label class="form-check-label" for="inlineCheckbox3">Fall</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" name="inlineCheckbox4" value="Winter">
                            <label class="form-check-label" for="inlineCheckbox4">Winter</label>
                        </div>
                    </section>
                </div>

                <!-- <div class="input-group mb-3">
                    <span class="input-group-text">Name</span>
                    <input type="text" class="form-control" id="name" placeholder="Recipe Name">
                </div>
                 -->

                <!-- Ingredients -->
                <div class="mb-3">
                    <label for="ingredients" class="form-label">Ingredients (one per line)</label>
                    <textarea class="form-control" name="ingredients" id="ingredients" rows="3" placeholder="e.g., 2 cups flour"></textarea>
                </div>

                <!-- Directions -->
                <div class="mb-3">
                    <label for="directions" class="form-label">Directions (one per line)</label>
                    <textarea class="form-control" name="directions" id="directions" rows="3" placeholder="e.g., Preheat the oven to 350 degrees..."></textarea>
                </div>

                <div id="general-error-msg"></div>

                <button id="save-recipe-btn" type="submit" class="btn btn-success">Save</button> <!-- type="submit"-->
                <button id="cancel-create-btn" type="button" class="btn btn-danger">Cancel</button>
            </form>
        </div>
    </div>


    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="module" src="./modules/index.js"></script>
</body>
</html>
